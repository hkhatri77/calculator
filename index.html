<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./dist/style.css">
</head>

<body>
    <div class="container"></div>
    <div class="clock_cont">
<form name="Calc">
    <input class="button" type="button" value=" C " onclick="document.Calc.Numbers.value = ' ' "/>
    <input class="button" id="big" type="text" name="Numbers">
    <input class="button" type="button" value=" 7 " onclick="document.Calc.Numbers.value += '7' "/>
    <input class="button" type="button" value=" 8 " onclick="document.Calc.Numbers.value += '8' "/>
    <input class="button" type="button" value=" 9 " onclick="document.Calc.Numbers.value += '9' "/>
    <input class="button" type="button" value=" / " onclick="document.Calc.Numbers.value += ' / ' "/>
    <input class="button" type="button" value=" 4 " onclick="document.Calc.Numbers.value += '4' "/>
    <input class="button" type="button" value=" 5 " onclick="document.Calc.Numbers.value += '5' "/>
    <input class="button" type="button" value=" 6 " onclick="document.Calc.Numbers.value += '6' "/>
    <input class="button" type="button" value=" x " onclick="document.Calc.Numbers.value += ' * ' "/>
    <input class="button" type="button" value=" 1 " onclick="document.Calc.Numbers.value += '1' "/>
    <input class="button" type="button" value=" 2 " onclick="document.Calc.Numbers.value += '2' "/>
    <input class="button" type="button" value=" 3 " onclick="document.Calc.Numbers.value += '3' "/>
    <input class="button" type="button" value=" - " onclick="document.Calc.Numbers.value += ' - ' "/>
    <input class="button" type="button" value=" 0 " onclick="document.Calc.Numbers.value += '0' "/>
    <input class="button" type="button" value=" . " onclick="document.Calc.Numbers.value += ' . ' "/>
    <input class="button" type="button" value=" = " onclick="document.Calc.Numbers.value = eval(Calc.Numbers.value)"/>
    <input class="button" type="button" value=" + " onclick="document.Calc.Numbers.value += ' + ' "/>
</form>
    </div>
    <script type="text/javascript" src="./dist/app-browserify.js"></script>

</body>

</html>
